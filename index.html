<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="stylesheet" href="src/fonts/montserrat/stylesheet.css">
  <!-- custom css link -->
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <div class="overflow-hidden">

    <div class="bg-intro-bg mb-[80px] rounded-b-[64px] bg-cover bg-no-repeat">

      <div class="container">
        <!-- header -->
        <header class="flex items-center justify-between pt-7 pb-[60px]">
          <a class="w-[142px] h-10" href="#!">
            <img class="w-full h-full" src="src/images/logo.svg" alt="logo">
          </a>
          <div class="flex items-center gap-10">
            <a class="flex gap-[10px] " href="#!">
              <img src="src/images/icons/mail.svg" alt="mail">
              <span>mail@pochta.ru</span>
            </a>
            <div class="flex gap-4">
              <a class="btn-blue" href="#!">
                <img src="src/images/icons/phone.svg" alt="">
                <span>Заказать звонок</span>
              </a>
              <a class="btn-outline-blue" href="#!">
                <img src="src/images/icons/key.svg" alt="">
                <span>Войти</span>
              </a>
            </div>
          </div>
        </header>
        <!-- intro -->

        <section>
          <h1 class="text-[56px] font-semibold leading-[110.00000000000001%] text-center pb-10"><span
              class="text-blue">Продажа заявок</span> на кредиты, займы, ипотеку,
            автокредит и банкротство</h1>
          <a class="btn-blue-big mx-auto mb-12" href="#!">
            <span>Перейти к заявкам</span>
            <img src="src/images/icons/next-arrow.svg" alt="next-arrow">
          </a>
          <div class="relative w-fit mx-auto">
            <div class="bg-blue rounded-3xl p-6 -rotate-[3deg] w-[260px] absolute bottom-[84px] -left-[88px]">
              <img class="w-[40px] h-[40px]" src="/src/images/icons/plus-circle.svg" alt="plus-circle" width="40" height="40">
              <span class="font-semibold mt-6 text-white">Получайте постоянный поток заявок</span>
            </div>
            <div class="bg-blue rounded-3xl p-6 rotate-[12deg] w-[260px] absolute bottom-[84px] -right-[75px]">
              <div class="flex items-center">
                <div class="w-10 h-10 rounded-full border-[4px] border-blue">
                  <img class="w-full h-full" src="src/images/user.svg" alt="user">
                </div>
                <div class="w-10 h-10 rounded-full border-[4px] border-blue -ml-[10px]">
                  <img class="w-full h-full" src="src/images/user.svg" alt="user">
                </div>
                <div class="w-10 h-10 rounded-full border-[4px] border-blue -ml-[10px]">
                  <img class="w-full h-full" src="src/images/user.svg" alt="user">
                </div>
                <div class="w-10 h-10 rounded-full border-[4px] border-blue -ml-[10px]">
                  <img class="w-full h-full" src="src/images/user.svg" alt="user">
                </div>
                <span class="font-semibold ml-4 block text-white">x2</span>
              </div>
              <span class="font-semibold mt-6 text-white">Увеличивайте клиентскую базу</span>
            </div>
            <img class="mx-auto block max-w-[1059px]" src="src/images/laptop.png" alt="lang">
          </div>
        </section>
      </div>

    </div>

  </div>
</body>

</html>
